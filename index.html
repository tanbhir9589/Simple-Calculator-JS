<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
                 <div class="calculator">
                     <input type="text" name="" id="inputText" placeholder="0">
                     <button onclick="clearMe('C')">C</button>
                     <button onclick="delateMe('DEL')" >DEL</button>
                     <button  onclick="calculate('%')">%</button>
                     <button  onclick="calculate('/')">/</button>
                     <button  onclick="calculate('7')">7</button>
                     <button  onclick="calculate('8')">8</button>
                     <button  onclick="calculate('9')">9</button>
                     <button  onclick="calculate('*')">*</button>
                     <button  onclick="calculate('4')">4</button>
                     <button  onclick="calculate('5')">5</button>
                     <button  onclick="calculate('6')">6</button>
                     <button  onclick="calculate('-')">-</button>
                     <button  onclick="calculate('1')">1</button>
                     <button  onclick="calculate('2')">2</button>
                     <button  onclick="calculate('3')">3</button>
                     <button  onclick="calculate('+')">+</button>
                     <button  onclick="calculate('.')">.</button>
                     <button  onclick="calculate('0')">0</button>
                     <button class="equal" onclick="result('=')">=</button>
                 </div>
     </div>
     <script>
            function calculate(newValue) {
                document.getElementById("inputText").value += newValue;
             }
             function clearMe (){
                 let clearValue =  document.getElementById("inputText").value = " ";
                 return clearValue;
             }
             function delateMe(clearMe) {
                   clearValue.value = clearValue.value.slice(0,-1);
             
             ;
                //clearValue.value = clearValue.value.slice(0,-1);
             }
            function result() {
                    let currentValue = document.getElementById("inputText").value;
                 let countValue =eval(currentValue);
                    document.getElementById("inputText").value = countValue;
                    
                
            }
     </script>
</html>
